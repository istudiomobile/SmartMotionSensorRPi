<div class="container mt-5">

  <h1>Click buttons to change led state...</h1>
  <button type="button" class="btn btn-primary" id="on">Primary</button>
  <button type="button" class="btn btn-secondary" id="off">Secondary</button>

<!-- Socket.io -->
<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
<script>
    $(function() {
      var socket = io.connect(document.getElementsByClassName('invisible')[0].innerHTML);
      document.getElementById('on').addEventListener('click', function() {
        socket.emit("state", 1); //send button state to server
      }, false);
      document.getElementById('off').addEventListener('click', function() {
        socket.emit("state", 0); //send button state to server
      }, false);
    });
</script>
